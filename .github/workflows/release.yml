name: Release

on:
  push:
    branches:
      - main # Trigger when changes are pushed to main

permissions:
  contents: write # Required for version bump commits and tagging

jobs:
  release:
    name: Version, Tag & Publish
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/refcheck/
    permissions:
      id-token: write # Required for PyPI publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensure full commit history is available

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python - -y

      - name: Update PATH
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "PATH updated"

      - name: Update Poetry configuration
        run: poetry config virtualenvs.create false

      - name: Install dependencies
        run: poetry install --sync --no-interaction

      - name: Run Python Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: poetry run semantic-release publish
